{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Crop Prediction System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="fas fa-sign-in-alt text-success me-2"></i>Login
                    </h2>
                    <p class="text-center text-muted mb-4">Welcome back! Please login to your account</p>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Don't have an account?
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
